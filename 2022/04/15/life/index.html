<!-- # 学会生活

文明是一段时间内一个区域的人的生活状态，那么生活究竟是什么呢。

活着又是什么呢，当下在做的事情，感受与意义，很容易让人迷失，对初入社会切换成社畜的学生而言。

这里把生活分为几个方面

## 衣

能应对各种场景的着装储备。

+ 不同场景
  + 温度：夏季、冬季
  + 场合：日常、居家睡衣、严肃场合、运动衣
+ 使用&维护
  + 合适的换衣、洗涤周期。
  + 合适的购置新衣服周期。

## 食

+ 一周两次水果拼盘
+ 多吃蔬菜


## 住

+ 空间
  + 衣柜
  + 床
  + 空闲空间
  + 置物桌
+ 设施要求
  + 窗
  + 空调
  + 洗衣机
  + 卫生间、厨房
  + 高质量网络


## 行

+ 熟悉公共交通网络


## 一些提升生活质量的行为

+ 放空早睡
+ 热水泡脚
+ 保持整理内务的频率 -->
